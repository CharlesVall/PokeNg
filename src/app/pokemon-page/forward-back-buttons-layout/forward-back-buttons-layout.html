<div>
  <p-button (click)="goToPreviousPokemon()">
    <i class="pi pi-arrow-left"></i>
    {{ previousPokemon()?.id }}
    <img [src]="previousPokemon()?.sprites?.front_default"/>
  </p-button>
  <p-button (click)="goToNextPokemon()">
    <img [src]="nextPokemon()?.sprites?.front_default"/>
    {{ nextPokemon()?.id }}
    <i class="pi pi-arrow-right"></i>
  </p-button>
</div>
