<p-table [value]="(pokemonDetails$ | async) || []" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template #header>
  	<tr class="pokemon-list_header">
      <th>Index</th>
      <th>Image</th>
      <th>Name</th>
      <th>Types</th>
      <th>Abilities</th>
    </tr>
  </ng-template>
  <ng-template #body let-pokemon>
    <tr class="pokemon-list_row" (click)="traveToPokemonDetailsPage(pokemon.id)">
      <td>{{ pokemon.id }}</td>  
      <td><img ngSrc="{{ pokemon.sprites.front_default }}" width="96" height="96" priority></td>
      <td>{{ pokemon.name | titlecase  }}</td>
      <td><app-type-displayer [types]="pokemon.types | displayTypes"></app-type-displayer></td>
      <td>{{ pokemon.abilities | displayAbilities:true }}</td>
    </tr>
  </ng-template>
</p-table>
