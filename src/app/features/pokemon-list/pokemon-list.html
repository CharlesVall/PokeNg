<p-table [value]="(pokemonDetails$ | async) || []" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template #header>
  	<tr>
      <th>Index</th>
      <th>Image</th>
      <th>Name</th>
      <th>Type</th>
      <th>Abilities</th>
    </tr>
  </ng-template>
  <ng-template #body let-pokemon>
    <tr>
      <td>{{ pokemon.id }}</td>
      <td><img src="{{ pokemon.sprites.front_default }}"></td>
      <td>{{ pokemon.name | titlecase  }}</td>
      <td>{{ pokemon.types | displayTypes }}</td>
      <td><app-type-displayer></app-type-displayer> {{ pokemon.abilities | displayAbilities }}</td>
    </tr>
  </ng-template>
</p-table>
