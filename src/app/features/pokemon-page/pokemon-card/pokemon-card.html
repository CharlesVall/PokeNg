<p-card class="pokemon-card">
  <h2><strong>{{ pokemon().name | titlecase }}</strong></h2>
  <div class="pokemon-card_main">
    <div class="pokemon-card_image-info">
      <img [ngSrc]="pokemon().sprites.other['official-artwork'].front_default" [alt]="pokemon().name" width="240" height="240"/>
      <app-pokemon-info [pokemon]="pokemon()" />
    </div>
    <app-pokemon-stats-table [pokemon]="pokemon()" />
  </div>
</p-card>
