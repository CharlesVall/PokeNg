<p-table [value]="(pokemonDetails$ | async) || []" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template #header>
  	<tr class="pokemon-list_header">
      <th>Index</th>
      <th>Image</th>
      <th>Name</th>
      <th>Types</th>
      <th>Abilities</th>
    </tr>
  </ng-template>
  <ng-template #body let-pokemon>
    <tr class="pokemon-list_row" (click)="traveToPokemonDetailsPage(pokemon.id)">
      <td>{{ pokemon.id }}</td>  
      <td><img ngSrc="{{ pokemon.sprites.front_default }}" width="96" height="96" priority></td>
      <td>{{ pokemon.name | titlecase  }}</td>
      <td><app-pokemon-types-displayer [types]="pokemon.types | displayTypes" /></td>
      <td>{{ pokemon.abilities | displayAbilities:true }}</td>
    </tr>
  </ng-template>
  <ng-template #emptymessage>
    @for (skeleton of [].constructor(10); track $index) {
      <tr class="pokemon-row_skeleton">
        <td class="skeleton-index">
          <p-skeleton width="80%"/>
        </td>
        <td class="skeleton-image">
          <p-skeleton width="7rem" height="7rem"/>
        </td>
        <td class="skeleton-name">
          <p-skeleton width="100%" height="1.3rem"/>
        </td>
        <td class="skeleton-types">
          <p-skeleton width="7rem" height="2rem" />
        </td>
        <td>
          <p-skeleton width="100%" height="1.3rem"/>
        </td>
      </tr>
    }
  </ng-template>
</p-table>
